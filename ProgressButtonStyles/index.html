Testing Progress Button Styles for selecting one. Source: <a href="http://tympanus.net/Development/ProgressButtonStyles/">Tympanus.net</a>
<h2>Rotate-side-left</h2>
<br>Perspective

<section>
<h2>shrink vertical</h2>
<button class="progress-button" data-style="shrink" data-vertical=""><span class="content">Submit</span><span class="progress"><span class="progress-inner"></span></span></button>
</section>

<script src="assets/js/classie.js"></script>
<script src="assets/js/progressButton.js"></script>
<script>
[].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
                new ProgressButton( bttn, {
                    callback : function( instance ) {
                        var progress = 0,
                            interval = setInterval( function() {
                                progress = Math.min( progress + Math.random() * 0.1, 1 );
                                instance._setProgress( progress );

                                if( progress === 1 ) {
                                    instance._stop(1);
                                    clearInterval( interval );
                                }
                            }, 200 );
                    }
                } );
            } );

</script>
